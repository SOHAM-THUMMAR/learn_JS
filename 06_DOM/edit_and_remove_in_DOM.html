<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: azure;">
  <ul class="Language">
    <li>Javascript</li>
  </ul>
  
</body>
<script>
  function addLanguage(langName){
    const li = document.createElement("li");
    li.innerHTML = `${langName}`;
    const ul = document.querySelector(".Language");
    ul.appendChild(li);
  }
  addLanguage("Python");
  // to appennd this it has to travers the dom tree 
  // and for high scale of elements it will be slow

  // lets optimize this travers
  function optiAddLanguage(langName){
    const li = document.createElement("li");
    li.appendChild(document.createTextNode(`${langName}`));
    const ul = document.querySelector(".Language");
    ul.appendChild(li);
  }
  // this is recommended fot high level projects
  optiAddLanguage("rust");


// EDIT

// replace (normal way)
  const secondLi = document.querySelector('li:nth-child(2)')
  secondLi.innerHTML = "go";
  secondLi.style.color = "yellow";
  secondLi.style.backgroundColor = "green";

// replaceWith
  const newLi = document.createElement("li");
  newLi.innerHTML = "java";
  secondLi.replaceWith(newLi);

// EDIT
  const firstLanguage = document.querySelector('li:first-child');
  firstLanguage.outerHTML = "<li>type script</li>";

// REMOVE
  const lastLanguage = document.querySelector('li:last-child');
  lastLanguage.remove();

































</script>
</html>
