<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
    <body style="background-color: #414141; color: aliceblue;">
        <h2>Amazing image</h2>
        <div >
            <ul id="images">
                <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
                <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><img width="200px" id="owl"  src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li> \
                <!--
                    onclick="alert('owl')" 
                    this approach works but it is not feasible
                    it will create problem in scaling
                    so dont embade it in html
                    use js react is totally different case there is no problem
                -->
                <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
            </ul>
        </div>
    </body>
    <script>
        // all the event in js are executed sequentially
        const owl = document.getElementById("owl");
        owl.onclick = function(){
            alert("owl");
            // use this for onclick event but this is still lack some features
        }
        owl.addEventListener("click",function(e){
            console.log(e);
        },false); 
        /* eventListner method has three arguments
        1st argument is event name
        2nd argument is callback function
        3rd argument is event propogation default is "false"

        event propogation has 2 context 
        1st is event capturing phase this goes from parent to child
        2nd is event bubbling phase(default "false") this goes from child to parent
        */


        //read about event object
        // https://developer.mozilla.org/en-US/docs/Web/API/Event
        /*

        type, timestamp, defaulePrevented, target, toElement, srcElement,
        curerentTarget, clientX, clientY, screenX, screenY, altKey, ctrlKey,
        shiftKey, keyCode

        */

        document.getElementById('images').addEventListener('click',function(e){
            console.log("clicked on images");
        },false);
        document.getElementById('owl').addEventListener('click',function(e){
            console.log("clicked on owl");
            e.stopPropagation();// this is used to stop the propogation
            // means it will not go to parent it will stop here
        },false);
        document.getElementById('google').addEventListener('click',function(e){
            e.preventDefault();
            e.stopPropagation();
            console.log("clicked on google");
        },false);
        document.querySelector('#images').addEventListener('click',function(e){
            console.log(e.target.parentNode);
            if(e.target.tagName === 'IMG'){
                console.log(e.target.id);
                let removeIt = e.target.parentNode;
                removeIt.remove(); // new method
            }
        },false);
    </script>
</html>
